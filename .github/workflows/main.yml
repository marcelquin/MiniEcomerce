name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build and deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v2

 
      - name: docker login
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      
      - name: Build and push
        uses: docker/build-push-action@v5.2.0
        with:   
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/alphaminiecomercebackend

      - name: Build and push
        uses: docker/build-push-action@v5.2.0
        with:   
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/alphaminiecomercefrontend

      - uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
       
      - name: Deploy Docker image
        run: gcloud run deploy frontend --image ${{ secrets.DOCKERHUB_USER }}/alphaminiecomercefrontend --region us-central1 --memory 128Mi --min-instances 0 --max-instances 1 --platform managed --port 80 --allow-unauthenticated

      - name: Deploy Docker image
        run: gcloud run deploy backend --image ${{ secrets.DOCKERHUB_USER }}/alphaminiecomercebackend --region us-central1 --memory 128Mi --min-instances 0 --max-instances 1 --platform managed --port 80 --allow-unauthenticated


